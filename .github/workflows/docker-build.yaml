name: Dockerfile build test

on:
  push:
    paths:
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/docker-build.yaml'
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      # Reclaim ~50–80 GB on the GitHub runner
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build with BuildKit, don’t load/push; keep only cache
      - name: Build (cache-only, no image load)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          pull: true
          push: false
          load: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=cacheonly
