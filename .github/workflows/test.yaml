# act --container-architecture linux/amd64 -j test

name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (transformers ${{ matrix.transformers }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        transformers: ["<5", ">=5"]

    steps:
      - uses: actions/checkout@v6

      - name: Setup pango-cairo
        uses: ./.github/actions/setup-pango-cairo

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          activate-environment: true

      - name: Install dependencies
        run: uv pip install ".[dev,pangocairo]" "transformers${{ matrix.transformers }}"

      - name: Test code
        run: uv run pytest -n auto --dist loadscope
